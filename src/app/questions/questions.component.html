<div class="row">
  <div class="col-md-12">
    <h2></h2>
      <table class="table table-striped">
        <caption>Data From JSON Test Questions</caption>
        <tr>
          <th>ID</th>
          <th>USER</th>
          <th>TYPE</th>
          <th>DESCRIPTION</th>
        </tr>
        <tr *ngFor = "let question of questions">
          <td>{{question.id}}</td>
          <td>{{question.user}}</td>
          <td>{{getQuestionTypesString(question.type)}}</td>
          <td>{{question.description}}</td>
        </tr>
      </table>
  </div>
</div>
